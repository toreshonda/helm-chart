---
# Source: ei-pattern-1/templates/gateway/integrator-gateway-ingress.yaml
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: wso2ei-pattern-1-integrator-gateway-tls-ingress
  namespace: wso2-ei
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - dev-ei-gw.nces.by
  rules:
  - host: dev-ei-gw.nces.by
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wso2ei-pattern-1-integrator-gateway-service
            port:
              number: 8243
